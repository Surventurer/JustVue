<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Code Manager</h1>
        
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="ğŸ” Search by title...">
        </div>
        
        <div class="input-section">
            <input type="password" id="passwordInput" placeholder="Enter password...">
            <input type="text" id="titleInput" placeholder="Enter a title...">
            
            <div class="content-type-selector">
                <label class="type-option">
                    <input type="radio" name="contentType" value="text" checked>
                    <span>ğŸ“ Text/Code</span>
                </label>
                <label class="type-option">
                    <input type="radio" name="contentType" value="image">
                    <span>ğŸ–¼ï¸ Image</span>
                </label>
                <label class="type-option">
                    <input type="radio" name="contentType" value="pdf">
                    <span>ğŸ“„ PDF</span>
                </label>
            </div>
            
            <textarea id="codeInput" placeholder="Enter your text/code here..."></textarea>
            
            <div id="fileUploadArea" style="display:none;">
                <input type="file" id="fileInput" accept="image/*,.pdf" style="display:none;">
                <button type="button" id="fileSelectBtn" class="btn btn-file-select">
                    ğŸ“ Choose File
                </button>
                <div id="filePreview" style="display:none;"></div>
            </div>
            
            <div class="hide-content-section">
                <label class="toggle-container">
                    <input type="checkbox" id="hideContentToggle">
                    <span class="toggle-slider"></span>
                    <span class="toggle-label">ğŸ”’ Hide This Content</span>
                </label>
            </div>
            <button id="addBtn" class="btn btn-add">Add Snippet</button>
        </div>

        <div class="code-list" id="codeList">
            <!-- Code snippets will be added here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
